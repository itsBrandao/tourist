<html>

<head>
  <title>Tourist</title>
  <link rel="stylesheet" href="/stylesheets/registo.css">
  <link rel="stylesheet" href="/stylesheets/login-style.css">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 

  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="/javascripts/registo.js"></script>

</head>

<body>
  <main>
    <section class="login-box">
      <h1 id="text1">Regista-te agora</h1>
      <section class="register-box">
        <div  class="coluna" class="coluna">
          <label>Name</label>
          <label>Password</label>
          <label>Email</label>
          <label>Date of birth</label>
          <label>Gender</label>
        </div>
        <div class="coluna">
          <input class="word" type="text" id="username2" required/>
          <input class="word" type="text" id="password2" required/>
          <input class="word" type="text" id="email" required/>
          <input class="word" type="date" id="birthday" required/>
          <select id="gender" required>
            <option selected value="M">Masculino
            </option>
            <option value="F">Feminino</option>
          </select>
        </div>  
      </section>
      <input type="button" class="btn-register" value="REGISTER" onclick="register();"/>
      <p id="result"></p>
    </section>
  </main>
  
  <footer>
    <section>
      <img src=""/>
      <p>&copy;  2021 Tourist. All rights reserved.</p>
    </section>
  </footer>
</body>

</html>
