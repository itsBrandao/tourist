<html>

<head>
  <title>Tourist</title>
  <link rel="stylesheet" href="/stylesheets/criarrota.css">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 

  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!-- Leaflet CSS -->

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

<!-- Leaflet JS -->

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>

<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="/javascripts/criarrota.js"></script>

</head>

<body>
  <header>
    <section class="header">
      <button class="header-btn" onclick="novarota()"><h2>Nova Rota</h2></button>
      <button class="header-btn" onclick="rotas()"><h2>Rotas Guardadas</h2></button>
    </section>
    <button class="header-btn" onclick="profile()"><h2 id="username">Username</h2></button>
  </header>
  <div class="linha">
    <hr>
  </div>

  <section style="margin-top: 20px;">
    <button id="save" onclick="removerMarcadores();" class="header-btn"><h2>Remover Marcadores</h2></button>
  </section>

  <main>
        <section class="section-map">
            <div id="mapa"></div>
        </section>
        <section id="lista-locais"></section>
  </main>

  <section id="locais-selecionados" class="locais-selecionados">

  </section>

  <section style="width: 100%; display: flex; justify-content: center;">
    <button id="save" onclick="openModal();" class="header-btn"><h2>Guardar</h2></button>
  </section>
  
  <footer>
    <section>
      <img src=""/>
      <p>&copy; 2021 Tourist. All rights reserved.</p>
    </section>
  </footer>
</body>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div style="width: 100%;">
      <span onclick="closeModal();" class="close">&times;</span>
    </div>
    <section style="display: flex; flex-direction: column; margin-top: 15px;">
      <label>Nome da Rota</label>
      <input id="nomeRota" type="text" />
      <label>Descrição</label>
      <textarea id="descricaoRota" rows="4" cols="50"></textarea>
      <button onclick="guardarRota();" class="header-btn" style="padding-left: 0; margin-left: 0;">Guardar</button>
      <h2 id="msg" style="display: none;"><h2>
    </section>
  </div>

</div>

</html>
