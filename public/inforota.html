<html>

<head>
    <title>Tourist</title>
    <link rel="stylesheet" href="/stylesheets/criarrota.css">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 
  
    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  
    <!-- Leaflet CSS -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <!-- Leaflet JS -->

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="/javascripts/inforota.js"></script>

</head>

<body>
    <header>
      <section class="header">
        <button class="header-btn" onclick="novarota()"><h2>Nova Rota</h2></button>
        <button class="header-btn" onclick="rotas()"><h2>Minhas Rotas</h2></button>
      </section>
      <button class="header-btn" onclick="profile()"><h2 id="username">Username</h2></button>
    </header>
    <div class="linha">
      <hr>
    </div>
    <main>
      <section class="section-map1">
          <div id="mapa"></div>
      </section>
      <section>
        <h1>Descrição</h1>
        <p id="desc"></p>
        <h1>Comentários de outros utilizadores:</h1>
        <section id="comentarios"></section>
      </section>
    </main>
    <section class="feedback">
      
      <h2>Envie-nos o seu feedback em relação a esta rota!</h2>
      <label for="comentario">Comentário:</label>
      <textarea id="comentario" rows="4" cols="50"></textarea> 
      <div>
        <span class="rating__star far fa-star"></span>
        <span class="rating__star far fa-star"></span>
        <span class="rating__star far fa-star"></span>
        <span class="rating__star far fa-star"></span>
        <span class="rating__star far fa-star"></span>
      </div>
      <button onclick="enviarComentario();" class="header-btn" style="margin-left: 0;">Enviar</button>

    </section>
    <footer>
      <section>
        <img src=""/>
        <p>&copy; 2021 Tourist. All rights reserved.</p>
      </section>
    </footer>
  </body>

</html>
